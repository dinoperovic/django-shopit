{% extends "shopit/base.html" %}
{% load i18n %}

{% block page_title %}{% trans "Password reset" %}{% endblock %}

{% block content %}
  <form action="{% url 'shopit-account-reset' %}" method="POST" data-ajax-success="{% url 'shopit-account-login' %}" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button>{% trans "Reset password" %}</button>
  </form>
{% endblock %}
